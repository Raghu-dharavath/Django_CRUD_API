<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiles</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Mobile_Data</h1><br><br>
    <table class="table table-dark table-striped-columns">
        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Name</th>
                <th scope="col">Model</th>
                <th scope="col">Company</th>
                <th scope="col">Action1</th>
                <th scope="col">Action2</th>

            </tr>
        </thead>
        <tbody>
            {%for data in mobile_data%}
                <tr>
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.model}}</td>
                    <td>{{data.company}}</td>
                    <td><a href="{% url 'update_mobile' data.id %}">update</a></td>
                    <td><a href="{% url 'delete_mobile' data.id %}" onclick="return confirm('Are you sure you want to delete this item?');">delete</a></td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
    <br>
    <br>
    <a href="{% url 'create' %}" class="btn btn-secondary">Add New Mobile</a>
</body>
</html>
